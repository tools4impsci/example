        function renderEcosystemActors() {
            const canvas = d3.select("#ecosystem-canvas");
            if (canvas.node() === null) return;
            const svg = d3.select("#ecosystem-svg-layer");
            svg.selectAll("*").remove(); // Clear SVG for re-render

            const bounds = canvas.node().getBoundingClientRect();
            const width = bounds.width;
            const height = bounds.height;
            const margin = {top: 60, right: 60, bottom: 60, left: 60};

            const x = d3.scaleLinear().domain([0, 100]).range([margin.left, width - margin.right]);
            const y = d3.scaleLinear().domain([0, 100]).range([height - margin.bottom, margin.top]);
            const sizeScale = d3.scaleSqrt().domain([1, 200]).range([8, 50]);
            const opacityScale = d3.scaleLinear().domain([0, 100]).range([0.3, 1.0]);
            
            // Draw axes
            svg.append("g").attr("transform", `translate(0, ${height - margin.bottom})`).call(d3.axisBottom(x).ticks(5));
            svg.append("g").attr("transform", `translate(${margin.left}, 0)`).call(d3.axisLeft(y).ticks(5));
            svg.append("text").attr("text-anchor", "middle").attr("x", width / 2).attr("y", height - 20).text("Interest / Stake in Project →");
            svg.append("text").attr("text-anchor", "middle").attr("transform", "rotate(-90)").attr("y", 20).attr("x", -height / 2).text("Influence / Power →");

            const color = d3.scaleOrdinal().domain(["high", "medium", "low"]).range(["#4CAF50", "#FFC107", "#F44336"]);

            // Draw connections first (so they are behind nodes)
            const lines = svg.append("g").attr("class", "connections");
            lines.selectAll("line").data(projectData.ecosystemConnections).enter().append("line")
                .attr("class", "connection-line")
                .attr("x1", d => x(projectData.ecosystemActors.find(a => a.id === d.from).interest))
                .attr("y1", d => y(projectData.ecosystemActors.find(a => a.id === d.from).influence))
                .attr("x2", d => x(projectData.ecosystemActors.find(a => a.id === d.to).interest))
                .attr("y2", d => y(projectData.ecosystemActors.find(a => a.id === d.to).influence))
                .attr("stroke", "#aaa").attr("stroke-width", 2);

            // Define drag behavior
            const drag = d3.drag()
                .on("start", function(event, d) {
                        d3.select(this).raise();
                        if(event.sourceEvent.shiftKey) {
                            activeLineStart = d;
                            const startPos = d3.select(this).attr("transform").match(/translate\((.*?),(.*?)\)/);
                            tempLine = svg.append("line").attr("x1", startPos[1]).attr("y1", startPos[2]).attr("x2", event.x).attr("y2", event.y).attr("stroke", "black").attr("stroke-dasharray", "5,5");
                        }
                })
                .on("drag", function(event, d) {
                    if (activeLineStart) {
                        tempLine.attr("x2", event.x).attr("y2", event.y);
                    } else {
                        d.interest = Math.max(0, Math.min(100, Math.round(x.invert(event.x))));
                        d.influence = Math.max(0, Math.min(100, Math.round(y.invert(event.y))));
                        d3.select(this).attr("transform", `translate(${x(d.interest)}, ${y(d.influence)})`);
                        // Update connections on drag
                        svg.selectAll(".connection-line")
                           .filter(conn => conn.from === d.id)
                           .attr("x1", x(d.interest))
                           .attr("y1", y(d.influence));
                        svg.selectAll(".connection-line")
                           .filter(conn => conn.to === d.id)
                           .attr("x2", x(d.interest))
                           .attr("y2", y(d.influence));
                    }
                })
                .on("end", function(event, d) {
                    if (tempLine) {
                        tempLine.remove();
                        tempLine = null;
                        if(ecosystemTooltip) ecosystemTooltip.style("opacity", 0);
                        
                        const endNodeElement = document.elementFromPoint(event.sourceEvent.clientX, event.sourceEvent.clientY);
                        const endNodeGroup = endNodeElement ? endNodeElement.closest('.actor-node') : null;

                        if (endNodeGroup) {
                            const endNode = d3.select(endNodeGroup).datum();
                            if (activeLineStart && endNode && activeLineStart.id !== endNode.id) {
                                const exists = projectData.ecosystemConnections.some(
                                    c => (c.from === activeLineStart.id && c.to === endNode.id) || (c.from === endNode.id && c.to === activeLineStart.id)
                                );
                                if (!exists) {
                                    projectData.ecosystemConnections.push({ from: activeLineStart.id, to: endNode.id });
                                    renderEcosystemActors(); // Re-render to draw the new line
                                }
                            }
                        }
                    }
                    activeLineStart = null;
                });

            // Draw actor nodes
            const actors = svg.append("g").attr("class", "actors");
            const actorGroups = actors.selectAll("g")
                .data(projectData.ecosystemActors, d => d.id)
                .enter().append("g")
                .attr("class", "actor-node")
                .attr("transform", d => `translate(${x(d.interest)}, ${y(d.influence)})`)
                .style("opacity", d => opacityScale(d.familiarity))
                .call(drag);

            actorGroups.append("circle")
                .attr("r", d => d.type === 'group' ? sizeScale(d.groupSize) : 6)
                .attr("fill", d => d.type === 'individual' ? d3.color(color(d.willingness)).darker(0.7) : color(d.willingness))
                .attr("stroke", d => d3.color(color(d.willingness)).darker(0.7))
                .attr("stroke-width", d => d.type === 'individual' ? 0 : 2)
                .style("cursor", "grab");
            
            // Add interaction handlers
            actorGroups
                .on("mouseover", (event, d) => {
                    if (!activeLineStart) { // Don't show tooltip while drawing a line
                        ecosystemTooltip.transition().duration(200).style("opacity", .9);
                        ecosystemTooltip.html(d.text)
                            .style("left", (event.pageX + 15) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    }
                })
                .on("mouseout", () => {
                    ecosystemTooltip.transition().duration(500).style("opacity", 0);
                })
                .on("click", (event, d) => {
                    if (!event.shiftKey && !event.defaultPrevented) { // defaultPrevented is true after a drag
                        openActorModal(d.id);
                    }
                });
        }

        function fitCpdView() {
            if (projectData.cpdNodes.length === 0) return;
            const svgNode = cpdSvg.node();
            const svgWidth = svgNode.clientWidth;
            const svgHeight = svgNode.clientHeight;
            
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            projectData.cpdNodes.forEach(d => {
                const halfWidth = (d.width || cpdNodeTypes[d.type].width) / 2;
                const halfHeight = (d.height || cpdNodeTypes[d.type].height) / 2;
                minX = Math.min(minX, d.x - halfWidth);
                minY = Math.min(minY, d.y - halfHeight);
                maxX = Math.max(maxX, d.x + halfWidth);
                maxY = Math.max(maxY, d.y + halfHeight);
            });

            if (!isFinite(minX)) return;

            const padding = 80;
            const viewBoxWidth = (maxX - minX) + padding;
            const viewBoxHeight = (maxY - minY) + padding;
            const scale = Math.min(svgWidth / viewBoxWidth, svgHeight / viewBoxHeight, 1.5);
            const transform = d3.zoomIdentity
                .translate(svgWidth / 2, svgHeight / 2)
                .scale(scale)
                .translate(-(minX + (maxX - minX) / 2), -(minY + (maxY - minY) / 2));
            cpdSvg.transition().duration(750).call(cpdZoom.transform, transform);
        }

        function updateCpdDiagram() {
            if (!cpdG) return;
            
            // Ensure all connections have a unique ID
            projectData.cpdConnections.forEach(l => {
                if (!l.id) l.id = `link-${l.source}-${l.target}-${Math.random()}`;
            });

            // --- LINKS ---
            const link = cpdG.select(".links").selectAll(".cpd-link-group").data(projectData.cpdConnections, d => d.id);
            link.exit().remove();
            
            const linkEnter = link.enter().append("g").attr("class", "cpd-link-group");
            linkEnter.append("path").attr("class", "cpd-link");
            linkEnter.append("path").attr("class", "cpd-link-hitbox");
            
            const linkUpdate = link.merge(linkEnter);
            linkUpdate.on("click", function (event, d) {
                event.stopPropagation();
                deselectAllCpdElements();
                selectedCpdLinkId = d.id;
                d3.select(this).classed('selected', true);
            });
            
            // --- NODES ---
            const node = cpdG.select(".nodes").selectAll(".cpd-node").data(projectData.cpdNodes, d => d.id);
            node.exit().remove();
            
            const nodeEnter = node.enter().append("g")
                .attr("class", "cpd-node")
                .on('click', function(event, d) {
                    event.stopPropagation();
                    deselectAllCpdElements();
                    selectedCpdNodeId = d.id;
                    d3.select(this).classed('selected', true);
                }).on('dblclick', (event, d) => {
                    // FIX: Make text editing work
                    event.stopPropagation();
                    const newText = prompt("Edit element text:", d.text);
                    if (newText !== null) { // Allow empty text
                        d.text = newText;
                        updateCpdDiagram();
                    }
                });

            nodeEnter.append("path").attr("class", "cpd-node-shape");
            nodeEnter.append("text").attr("class", "cpd-node-text");
            const deleteBtn = nodeEnter.append('g').attr('class', 'cpd-delete-btn')
                .on('click', (event, d) => { event.stopPropagation(); deleteCpdNode(d.id); });
            deleteBtn.append('circle').attr('r', 9).attr('fill', 'var(--red-cardinal)').attr('stroke', 'white');
            deleteBtn.append('text').attr('x', 0).attr('y', 0.5)
                .attr('text-anchor', 'middle').attr('dominant-baseline', 'middle')
                .attr('fill', 'white').style('font-size', '14px').style('font-weight', 'bold').text('×');

            const allNodes = node.merge(nodeEnter);
            allNodes.attr('transform', d => `translate(${d.x},${d.y})`);
            allNodes.select(".cpd-node-shape").attr("d", d => getNodePath(d));
            allNodes.select(".cpd-delete-btn").attr('transform', d => `translate(${d.width/2}, ${-d.height/2})`);
            allNodes.select(".cpd-node-text").each(function(d) {
                    const text = d3.select(this);
                    text.selectAll("tspan").remove();
                    const lines = wrapText(d.text, d.width);
                    lines.forEach((line, i) => {
                        text.append("tspan").attr("x", 0).attr("dy", i === 0 ? `-${(lines.length-1)*0.6}em` : '1.2em').text(line);
                    });
                });

            // --- DRAG BEHAVIOR (NO SIMULATION) ---
            let dragStartNode = null;
            let tempLinkPath = null;
            allNodes.call(d3.drag()
                .on("start", function(event, d) {
                    d3.select(this).raise();
                    if (event.sourceEvent.shiftKey) {
                        dragStartNode = d;
                        const startPoint = getAnchorPoint(d, 'right'); // Default start
                        tempLinkPath = cpdG.select(".links").append("path")
                            .attr("class", "cpd-link")
                            .style("stroke-dasharray", "5, 5")
                            .attr("marker-end", "url(#arrow)")
                            .attr("d", `M${startPoint.x},${startPoint.y}L${startPoint.x},${startPoint.y}`);
                    }
                })
                .on("drag", function(event, d) {
                    if (tempLinkPath) {
                        const startPoint = getAnchorPoint(dragStartNode, 'right');
                        tempLinkPath.attr("d", `M${startPoint.x},${startPoint.y}L${event.x},${event.y}`);
                    } else {
                        d.x = event.x;
                        d.y = event.y;
                        updateCpdDiagram(); // Redraw everything on drag
                    }
                })
                .on("end", function(event, d) {
                    if (tempLinkPath) {
                        tempLinkPath.remove();
                        tempLinkPath = null;
                        const endNodeEl = event.sourceEvent.target.closest('.cpd-node');
                        if (endNodeEl) {
                            const endNode = d3.select(endNodeEl).datum();
                            if (endNode && endNode.id !== dragStartNode.id) {
                                const linkExists = projectData.cpdConnections.some(l => (l.source === dragStartNode.id && l.target === endNode.id));
                                if (!linkExists) {
                                    projectData.cpdConnections.push({ source: dragStartNode.id, target: endNode.id });
                                    updateCpdDiagram();
                                }
                            }
                        }
                    }
                    dragStartNode = null;
                }));
            
            // --- REDRAW LINKS WITH NEW ANCHOR LOGIC ---
            linkUpdate.selectAll('.cpd-link, .cpd-link-hitbox').attr('d', d => {
                const sourceNode = projectData.cpdNodes.find(n => n.id === d.source);
                const targetNode = projectData.cpdNodes.find(n => n.id === d.target);
                if (!sourceNode || !targetNode) return "";
                const { start, end } = getLinkEndPoints(sourceNode, targetNode);
                return `M ${start.x} ${start.y} L ${end.x} ${end.y}`;
            });
        }
        
        function getNodePath(node) {
            const w = node.width, h = node.height;
            const x = -w / 2, y = -h / 2;
            const r = 12;

            switch(cpdNodeTypes[node.type].shape) {
                case 'rectangle': return `M${x+r},${y} h${w-2*r} a${r},${r} 0 0 1 ${r},${r} v${h-2*r} a${r},${r} 0 0 1 -${r},${r} h-${w-2*r} a${r},${r} 0 0 1 -${r},-${r} v-${h-2*r} a${r},${r} 0 0 1 ${r},-${r} z`;
                case 'diamond': return `M0,${y} L${x+w},0 L0,${y+h} L${x},0 Z`;
                case 'octagon': 
                    const octSideRatio = 0.4142;
                    const cornerX = w / 2 * octSideRatio;
                    const cornerY = h / 2 * octSideRatio;
                    return `M ${x+cornerX},${y} L ${x+w-cornerX},${y} L ${x+w},${y+cornerY} L ${x+w},${y+h-cornerY} L ${x+w-cornerX},${y+h} L ${x+cornerX},${y+h} L ${x},${y+h-cornerY} L ${x},${y+cornerY} Z`;
                case 'ellipse': return `M${x},0 a${w/2},${h/2} 0 1,0 ${w},0 a${w/2},${h/2} 0 1,0 -${w},0`;
                case 'square': return `M${x},${y} h${w} v${h} h-${w} z`;
                case 'trapezoid': return `M${x},${y+h} l${w*0.15},-${h} h${w*0.7} l${w*0.15},${h} z`;
                default: return `M${x},${y} h${w} v${h} h-${w} z`;
            }
        }
        
        function getAnchorPoint(node, direction) {
            switch(direction) {
                case 'top': return { x: node.x, y: node.y - node.height / 2 };
                case 'bottom': return { x: node.x, y: node.y + node.height / 2 };
                case 'left': return { x: node.x - node.width / 2, y: node.y };
                case 'right': return { x: node.x + node.width / 2, y: node.y };
                default: return { x: node.x, y: node.y }; // center
            }
        }

        function getLinkEndPoints(source, target) {
            let startDir = 'right', endDir = 'left';

            // Logic based on example diagram
            if (source.type === 'moderator' || source.type === 'precondition') {
                startDir = 'bottom';
            }
            if (target.type === 'moderator' || target.type === 'precondition') {
                endDir = 'top';
            }
            if ((source.type === 'implementation_strategy' && target.type === 'moderator') ||
                (source.type === 'moderator' && target.type === 'implementation_strategy')) {
                startDir = 'top'; endDir = 'bottom';
            }

            // Default horizontal flow
            if (source.x > target.x) {
                [startDir, endDir] = ['left', 'right'];
            }

            // Special cases for vertical alignment
            const verticalThreshold = 50;
            if (Math.abs(source.x - target.x) < verticalThreshold) {
                if (source.y < target.y) {
                    [startDir, endDir] = ['bottom', 'top'];
                } else {
                    [startDir, endDir] = ['top', 'bottom'];
                }
            }

            return { start: getAnchorPoint(source, startDir), end: getAnchorPoint(target, endDir) };
        }

        function wrapText(text, width) {
            if (!text) return [""];
            const words = text.split(/\s+/).reverse();
            let word;
            const lines = [];
            let line = [];
            // FIX: Reduce maxWidth for better wrapping
            const maxWidth = width * 0.8; 
            const svg = d3.select(document.createElementNS("http://www.w3.org/2000/svg", "svg"));
            const textEl = svg.append("text").attr("class", "cpd-node-text");
            
            while (word = words.pop()) {
                line.push(word);
                textEl.text(line.join(" "));
                if (textEl.node().getComputedTextLength() > maxWidth && line.length > 1) {
                    line.pop();
                    lines.push(line.join(" "));
                    line = [word];
                }
            }
            lines.push(line.join(" "));
            return lines;
        }

        function filterEricTable(searchTerm) {
            const lowerCaseSearchTerm = searchTerm.toLowerCase();
            const filteredData = ericStrategiesData.filter(s => 
                s.name.toLowerCase().includes(lowerCaseSearchTerm) ||
                s.domain.toLowerCase().includes(lowerCaseSearchTerm) ||
                s.definition.toLowerCase().includes(lowerCaseSearchTerm) ||
                s.example.toLowerCase().includes(lowerCaseSearchTerm)
            );
            renderEricTable(filteredData);
        }

        function renderEricTable(data) {
            const tableBody = document.getElementById('eric-table-body');
            tableBody.innerHTML = data.map(s => `<tr class="border-b border-gray-100 hover:bg-gray-50"><td class="p-2 font-semibold text-brown-dark">${s.name}</td><td class="p-2 text-sm">${s.domain}</td><td class="p-2 text-sm">${s.definition}</td><td class="p-2 text-sm text-gray-500">${s.example}</td></tr>`).join('');
        }

        function sortTable(tableId, colIndex) {
            const table = document.getElementById(tableId);
            let switching = true, dir = "asc", switchcount = 0;
            while (switching) {
                switching = false;
                const rows = table.rows;
                for (let i = 1; i < (rows.length - 1); i++) {
                    let shouldSwitch = false;
                    const x = rows[i].getElementsByTagName("TD")[colIndex];
                    const y = rows[i + 1].getElementsByTagName("TD")[colIndex];
                    if (dir == "asc") { if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) { shouldSwitch = true; break; } } 
                    else if (dir == "desc") { if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) { shouldSwitch = true; break; } }
                }
                if (shouldSwitch) { rows[i].parentNode.insertBefore(rows[i + 1], rows[i]); switching = true; switchcount++; } 
                else { if (switchcount == 0 && dir == "asc") { dir = "desc"; switching = true; } }
            }
        }

        function renderProctorModule(fromPage) {
            const container = document.getElementById('page-proctor-module');
            container.innerHTML = `${createBackLink(fromPage)}
                <h1 class="text-3xl font-bold text-brown-dark mb-6">Learning Module: Proctor's Implementation Outcomes</h1>
                <div class="space-y-6"><div class="bg-white p-6 rounded-lg shadow"><h2 class="text-xl font-bold text-red-cardinal mb-2">Introduction</h2><p>In implementation science, it's critical to distinguish between the success of the <strong>implementation strategies</strong> and the effectiveness of the <strong>clinical or educational intervention</strong> itself. A brilliant intervention might fail if implemented poorly, and conversely, excellent implementation cannot save a flawed intervention. Dr. Enola Proctor's taxonomy provides a framework for conceptualizing and measuring these different facets of success. It encourages researchers and practitioners to measure outcomes at three levels: implementation, service, and client. This prevents the common mistake of conflating implementation failure with intervention failure and allows for a more precise understanding of what works, for whom, and under what conditions.</p></div><div class="bg-white p-6 rounded-lg shadow"><h2 class="text-xl font-bold text-red-cardinal mb-3">1. Implementation Outcomes</h2><p class="text-sm text-gray-600 mb-3">These outcomes are the direct effects of the implementation strategies. They tell us how well the implementation process itself is going.</p><ul class="list-disc list-outside pl-5 space-y-4"><li><strong>Acceptability:</strong> The perception among stakeholders that an intervention is agreeable, palatable, or satisfactory.</li><li><strong>Adoption:</strong> The intention, initial decision, or action to try or employ an innovation or evidence-based practice.</li><li><strong>Appropriateness:</strong> The perceived fit, relevance, or compatibility of the innovation for a given practice setting, provider, or consumer.</li><li><strong>Feasibility:</strong> The extent to which an evidence-based practice can be successfully used or carried out within a given agency or setting.</li><li><strong>Fidelity:</strong> The degree to which an intervention was implemented as it was prescribed in the original protocol or program model.</li><li><strong>Implementation Cost:</strong> The incremental costs incurred by the service system to implement an evidence-based practice.</li><li><strong>Penetration:</strong> The extent to which a practice or innovation is integrated within a service setting and its subsystems.</li><li><strong>Sustainability:</strong> The extent to which a newly implemented treatment is maintained or institutionalized within a service setting's ongoing, stable operations.</li></ul></div><div class="bg-white p-6 rounded-lg shadow"><h2 class="text-xl font-bold text-red-cardinal mb-3">2. Service Outcomes</h2><p class="text-sm text-gray-600 mb-3">These outcomes are indicators of the quality of the service being delivered, which should be impacted by the implementation of the new intervention.</p><ul class="list-disc list-outside pl-5 space-y-4"><li><strong>Efficiency:</strong> The ratio of outputs to inputs (e.g., cost per client served).</li><li><strong>Safety:</strong> The degree to which the service avoids harming the client.</li><li><strong>Effectiveness:</strong> The degree to which the service, when delivered in a real-world setting, achieves the desired outcomes.</li><li><strong>Equity:</strong> The degree to which the service is delivered without disparities based on personal characteristics like race, gender, or socioeconomic status.</li><li><strong>Patient-Centeredness:</strong> The degree to which the service is respectful of and responsive to individual patient preferences, needs, and values.</li><li><strong>Timeliness:</strong> The degree to which the service is provided to clients in a timely manner, reducing waits and harmful delays.</li></ul></div><div class="bg-white p-6 rounded-lg shadow"><h2 class="text-xl font-bold text-red-cardinal mb-3">3. Client Outcomes</h2><p class="text-sm text-gray-600 mb-3">These are the ultimate outcomes we hope to achieve for the individuals receiving the intervention. They are the "so what?" of our work.</p><ul class="list-disc list-outside pl-5 space-y-4"><li><strong>Satisfaction:</strong> The client's level of contentment with the service received.</li><li><strong>Function:</strong> Changes in the client's ability to function in daily life (e.g., social, occupational, physical).</li><li><strong>Health Status:</strong> Changes in the client's health, including symptoms, morbidity, and mortality.</li></ul></div></div>`;
        }

        function renderTmfModule(fromPage) {
            const container = document.getElementById('page-tmf-module');
            container.innerHTML = `${createBackLink(fromPage)}
                <h1 class="text-3xl font-bold text-brown-dark mb-6">Learning Module: Theories, Models, & Frameworks (TMFs)</h1>
                <div class="space-y-6"><div class="bg-white p-6 rounded-lg shadow"><h2 class="text-xl font-bold text-red-cardinal mb-2">Why use TMFs?</h2><p>TMFs are the intellectual scaffolding of implementation science. They help researchers and practitioners make sense of a complex process by providing a common language and a conceptual roadmap. They help to:</p><ul class="list-disc list-outside pl-5 mt-2 space-y-1"><li>Describe and/or guide the process of translating research into practice.</li><li>Understand and/or explain what influences implementation outcomes.</li><li>Evaluate implementation efforts.</li></ul></div><div class="bg-white p-6 rounded-lg shadow"><h2 class="text-xl font-bold text-red-cardinal mb-3">Types of TMFs</h2><div class="space-y-4"><div class="p-4 bg-gray-50 rounded-lg"><h3 class="font-bold">Determinant Frameworks</h3><p class="text-sm">Describe factors that influence implementation outcomes, such as barriers and facilitators. (e.g., <strong>CFIR</strong>)</p><a onclick="showPage('page-cfir-module', 'page-tmf-module')" class="mt-2 inline-block text-red-cardinal font-semibold hover:underline cursor-pointer">Explore CFIR &rarr;</a></div><div class="p-4 bg-gray-50 rounded-lg"><h3 class="font-bold">Process Models</h3><p class="text-sm">Describe and guide the process of implementation through stages or phases. (e.g., <strong>EPIS</strong>)</p><a onclick="showPage('page-epis-module', 'page-tmf-module')" class="mt-2 inline-block text-red-cardinal font-semibold hover:underline cursor-pointer">Explore EPIS &rarr;</a></div><div class="p-4 bg-gray-50 rounded-lg"><h3 class="font-bold">Evaluation Frameworks</h3><p class="text-sm">Specify aspects of implementation that should be evaluated to determine success. (e.g., <strong>Proctor's Outcomes</strong>)</p><a onclick="showPage('page-proctor-module', 'page-tmf-module')" class="mt-2 inline-block text-red-cardinal font-semibold hover:underline cursor-pointer">Explore Proctor's Outcomes &rarr;</a></div><div class="p-4 bg-gray-50 rounded-lg"><h3 class="font-bold">Classic/Implementation Theories</h3><p class="text-sm">Explain implementation phenomena, often focusing on mechanisms of change. (e.g., <strong>PARIHS</strong>)</p><a onclick="showPage('page-parihs-module', 'page-tmf-module')" class="mt-2 inline-block text-red-cardinal font-semibold hover:underline cursor-pointer">Explore PARIHS &rarr;</a></div><div class="p-4 bg-gray-50 rounded-lg"><h3 class="font-bold">Logic Models</h3><p class="text-sm">Visually represent the hypothesized causal pathway from strategies to outcomes. (e.g., <strong>IRLM</strong>)</p><a onclick="showPage('page-irlm-module', 'page-tmf-module')" class="mt-2 inline-block text-red-cardinal font-semibold hover:underline cursor-pointer">Explore IRLM &rarr;</a></div></div></div></div>`;
        }

        function renderCfirModule(fromPage) { container.innerHTML = `${createBackLink(fromPage)}<h1 class="text-3xl font-bold text-brown-dark mb-6">TMF Deep Dive: CFIR</h1><div class="bg-white p-6 rounded-lg shadow space-y-4"><p>The <strong>Consolidated Framework for Implementation Research (CFIR)</strong> is a determinant framework that offers a comprehensive taxonomy of constructs likely to influence implementation. It's a "menu" of factors to consider when planning for implementation or explaining why an implementation was or was not successful.</p><p><strong>Key Use Case:</strong> Systematically identifying potential barriers and facilitators before a project begins.</p><a onclick="showPage('page-tmf-generator')" class="inline-block bg-red-cardinal text-white font-bold py-2 px-4 rounded-lg">Open CFIR Worksheet Tool &rarr;</a></div>`; }
        function renderEpisModule(fromPage) { container.innerHTML = `${createBackLink(fromPage)}<h1 class="text-3xl font-bold text-brown-dark mb-6">TMF Deep Dive: EPIS</h1><div class="bg-white p-6 rounded-lg shadow space-y-4"><p>The <strong>Exploration, Preparation, Implementation, Sustainment (EPIS)</strong> framework is a process model that describes the four common phases of an implementation project. It highlights how factors in the outer (system) and inner (organizational) contexts interact across these phases to influence outcomes.</p><p><strong>Key Use Case:</strong> Guiding the overall lifecycle of an implementation project from initial consideration to long-term sustainment.</p><a onclick="showPage('page-tmf-generator')" class="inline-block bg-red-cardinal text-white font-bold py-2 px-4 rounded-lg">Open EPIS Worksheet Tool &rarr;</a></div>`; }
        function renderParihsModule(fromPage) { container.innerHTML = `${createBackLink(fromPage)}<h1 class="text-3xl font-bold text-brown-dark mb-6">TMF Deep Dive: PARIHS</h1><div class="bg-white p-6 rounded-lg shadow space-y-4"><p>The <strong>Promoting Action on Research Implementation in Health Services (PARIHS)</strong> framework posits that successful implementation (SI) is a function of the interplay between three core elements: <strong>Evidence (E)</strong>, <strong>Context (C)</strong>, and <strong>Facilitation (F)</strong>. SI = f(E, C, F). It emphasizes that evidence alone is not enough; it must be considered in relation to the context and actively facilitated.</p><p><strong>Key Use Case:</strong> Diagnosing implementation challenges by assessing the strength and weaknesses of the evidence, context, and facilitation components.</p><a onclick="showPage('page-tmf-generator')" class="inline-block bg-red-cardinal text-white font-bold py-2 px-4 rounded-lg">Open PARIHS Worksheet Tool &rarr;</a></div>`; }
        function renderIrlmModule(fromPage) { container.innerHTML = `${createBackLink(fromPage)}<h1 class="text-3xl font-bold text-brown-dark mb-6">TMF Deep Dive: IRLM</h1><div class="bg-white p-6 rounded-lg shadow space-y-4"><p>The <strong>Implementation Research Logic Model (IRLM)</strong> is a specialized logic model designed to help researchers clearly specify the hypothesized causal pathways in their projects. It links implementation strategies to the mechanisms through which they are expected to work, leading to implementation and clinical outcomes. It helps articulate the "how" and "why" of an implementation effort.</p><p><strong>Key Use Case:</strong> Planning an implementation research study and clearly articulating the theory of change.</p><a onclick="showPage('page-tmf-generator')" class="inline-block bg-red-cardinal text-white font-bold py-2 px-4 rounded-lg">Open IRLM Tool &rarr;</a></div>`; }

                    <div id="dashboard-adaptation-log"></div>
                </div>`;

            const barrierChartContainer = document.getElementById("dashboard-barrier-chart");
            if(barrierChartContainer) {
                const chartData = [
                    { quadrant: "High Priority", count: highPriorityBarriers },
                    { quadrant: "Target for Innovation", count: projectData.barriers.filter(b => b.importance >= 50 && b.addressability < 50).length },
                    { quadrant: "Strategic Priority", count: projectData.barriers.filter(b => b.importance < 50 && b.addressability >= 50).length },

                const width = barrierChartContainer.getBoundingClientRect().width;

                const radius = Math.min(width, height) / 2 - 20;
                
                const svg = d3.select(barrierChartContainer).append("svg").attr("width", width).attr("height", height)

            container.innerHTML = '';

                container.innerHTML = `<p class="text-gray-500 text-center py-4">No core components defined yet. Click "Add Core Component" to start.</p>`;

            }
            const fidelityDimensions = ["Adherence", "Dose", "Quality", "Participant Responsiveness", "Program Differentiation"];
            projectData.ebp.coreComponents.forEach(component => {
                const componentEl = document.createElement('details');
                componentEl.className = 'fidelity-component-row';
                componentEl.innerHTML = `
                    <summary>
                        <div class="summary-grid">
                            <div>
                                <input type="text" class="text-lg font-semibold text-brown-dark bg-transparent w-full focus:outline-none" value="${component.name}" data-id="${component.id}" data-field="name" placeholder="Core Component Name">

                                    <div><strong>Dimension:</strong> <span class="dim-display">${component.dimension || 'Not set'}</span></div>
                                    <div><strong>Target:</strong> <span class="target-display">${component.target || 'Not set'}</span></div>
                                </div>
                            </div>
                            <button onclick="event.stopPropagation(); deleteCoreComponent(${component.id}, 'page-fidelity-planner')" class="text-red-cardinal hover:text-red-800 font-bold text-xl">&times;</button>

                    </summary>
                    <div class="details-content">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-sm font-medium text-gray-700">Core Function</label><textarea rows="3" class="w-full mt-1 p-2 border rounded-md" data-id="${component.id}" data-field="func" placeholder="The purpose or 'active ingredient' of this component.">${component.func}</textarea></div>
                            <div><label class="block text-sm font-medium text-gray-700">Fidelity Dimension</label><select class="w-full mt-1 p-2 border rounded-md" data-id="${component.id}" data-field="dimension"><option value="">Select Dimension...</option>${fidelityDimensions.map(d => `<option value="${d}" ${component.dimension === d ? 'selected' : ''}>${d}</option>`).join('')}</select></div>

                            <div><label class="block text-sm font-medium text-gray-700">Fidelity Target</label><input type="text" class="w-full mt-1 p-2 border rounded-md" value="${component.target}" data-id="${component.id}" data-field="target" placeholder="e.g., >90% of steps completed"></div>
                        </div>
                    </div>`;
                container.appendChild(componentEl);
            });
            container.querySelectorAll('input, textarea, select').forEach(input => {
                input.addEventListener('change', (e) => {
                    const componentId = parseInt(e.target.dataset.id);
                    const field = e.target.dataset.field;
                    const value = e.target.value;
                    const component = projectData.ebp.coreComponents.find(c => c.id === componentId);
                    if (component) {
                        component[field] = value;

                            if(field === 'func') summaryRow.querySelector('.func-display').textContent = value || 'Not set';

                });
            });
